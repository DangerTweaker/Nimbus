{% extends "bkp/base.html" %}
{% block content %}

<h2> Alterar Computador </h2>


<form action="{{script_name}}/computer/{{comp.id}}/edit" method="post">
    {% for field in compform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Salvar" /></p>
</form>

<a href="{{script_name}}/computer/{{comp.id}}">Cancelar</a>
<br />

{% endblock %}
