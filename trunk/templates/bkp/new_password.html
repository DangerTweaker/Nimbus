{% extends "bkp/base.html" %}

{% block content %}
<hr />
<h3>Alterar Senha do Administrador</h3>

<form action="{{script_name}}/password/change" method="post">
    {% for field in pwdform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Salvar" /></p>
</form>


<hr />
{% endblock %}
