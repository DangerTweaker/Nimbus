{% extends "bkp/base.html" %}

{% block content %}
<h2>Adicionar Computador</h2>

<form action="{{script_name}}/storage/" method="post">
	<h3>Cadastrar Storage</h3>

    {% for field in storform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}

    <p><input type="submit" value="Cadastrar" /></p>
</form>
{% endblock %}
