{% extends "templates/bkp/base.html" %}

{% block content %}
<h2>Adicionar Storage</h2>

<form action="{{script_name}}/storage/" method="post">
    {% for field in storform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}

    <p><input type="submit" value="Cadastrar" /></p>
</form>
{% endblock %}
