<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="pt-BR" />

		<title>{% block title %}{% endblock %} Backup corporativo</title>

		<link href="/static/estilo.css" rel="stylesheet" />
	</head>
	<body>
		<div id="site">
			<div id="topo">
				<h1>Linconet - Tecnologia Estrat√©gica</h1>
				<div id="menu"></div>
				<!-- Welcome -->
				<ul>
					<form class="link" action="{{script_name}}/session/delete" method="post">
						<li>Welcome, {{current_user.username}} | <button type="submit">Sair</button></li>
					</form>
				</ul>
				<!-- End Welcome -->
			</div>
			<div id="conteudo">	
				<div id="sidebar">
					<ul>
						{% for c in comps %}
						<li><a href="{{script_name}}/computer/{{c.id}}">{{ c.computer_name }}</a> | {{ c.ip }} {% ifequal c.id comp.id %} (Selecao Atual) {% endifequal %}</li>
						{% endfor %}
					</ul>
				</div>
				<div id="main_content">
				{% block content %}{% endblock %}
				</div>
			</div>
			<div id="rodape">
			</div>
		</div>
	</body>
</html>
