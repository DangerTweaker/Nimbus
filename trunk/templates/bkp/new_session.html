{% extends "bkp/base.html" %}
{% block content %}

<!-- Begin Login -->
<h2>Login</h2>

<form action="{{script_name}}/session/" method="post">
    {% for field in loginform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Entrar" /></p>
</form>


<!-- End Login -->

{% endblock %}
