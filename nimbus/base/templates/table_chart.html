<div style="width: {% if table.width %}{{table.width}}{% else %}100%{% endif %};">
    <h2>{{table.title}}</h2>
    <div id="{{table.cid}}" charttype="{{table.type}}" class="jqplotchart" style="height:150px;">
        {% for key, line in table.lines.items %}
        <chartdata>{{line|join:","}}</chartdata>
        {% endfor %}
        <chartheader>{{table.header|join:","}}</chartheader>
    </div>
</div>
