{% extends "base.html" %}
{% block content %}

<h1> Por favor, selecione o destino onde deseja realizar a cópia de segurança </h1>

<div class="bloco_texto">

<form action={% url nimbus.offsite.views.copy_files_to_storage %} method="post">
    {% for device in devices %}
        <input type="radio" name="device" value="{{device}}" /> {{device}}
        <br />
    {% empty %}
        Por favor, conecte um hd ou pendrive externo.
    {% endfor %}

    {% if devices %}
    <br />
    <button type="submit"><span>Prosseguir</span></button>
    {%endif%}
</form>
</div>


{% endblock %}
