{% extends "base.html" %}

{% block headtags %}
<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
        $('#offsite_form #id_active').change(function(){
            input_active = $('#offsite_form #id_active');
            ps = input_active.parents().filter('p').siblings().filter(':not(p:last)');
            if (input_active.attr('checked')) {
                ps.slideDown();
            } else {
                ps.slideUp();
            }
        }).change();
		
		$("#offsite_form #id_active_upload_rate").change(function(){
			var ps = $("#id_upload_rate");
			if( $("#id_active_upload_rate").attr('checked')){
				ps.slideDown("fast");
				ps.val(200);
			} else {
				ps.slideUp("fast");
				ps.val(-1);
			}
		});
		
    });
</script>

{% endblock %}

{% block content %}

<div class="block">

	<div class="block_head">
		<div class="bheadl"></div>
		<div class="bheadr"></div>
		<h2>Detalhes do offsite</h2>
	</div>		<!-- .block_head ends -->

    <div class="block_content">

        <form action="" method="post" id="offsite_form">

            {% include "form.html" %}

            <p class="input_submit">
                <input type="submit" class="submit mid" value="Atualizar" />
            </p>

        </form>

    </div>

    <div class="bendl"></div>
	<div class="bendr"></div>

</div>


{% endblock %}
