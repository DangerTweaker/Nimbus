{% extends "base.html" %}

{% block headtags %}{% endblock %}

{% block page %}

<div class="block">

	<div class="block_head">
		<div class="bheadl"></div>
		<div class="bheadr"></div>
		<h2>{{title}}</h2>
	</div>		<!-- .block_head ends -->

    <div class="block_content">
        
        <p><b> Não é possível montar o dispositivo {{device}}. Por favor, verifique se o dispositivo não está corrompido. </b></p>
        <p> O erro encontrado foi : <b>{{error}} </b> </p>

        <form action="/recovery/select_storage/" method="post">
            <input type="hidden" name="localsource" value="True"/>
            <input type="hidden" name="device" value="{{ device }}"/>
            <button type="submit"><span>Selecionar outro dispositivo</span></button>
        </form>

        <form action="/recovery/start/" method="get">
            <button type="submit"><span>Desistir</span></button>
        </form>
        
        <p></p>
    </div>
    <div class="bendl"></div>
	<div class="bendr"></div>
    
</div>

{% endblock %}
