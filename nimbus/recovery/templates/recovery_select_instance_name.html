{% extends "base.html" %}

{% block headtags %}{% endblock %}

{% block page %}

<div class="block">

	<div class="block_head">
		<div class="bheadl"></div>
		<div class="bheadr"></div>
		<h2>{{title}}</h2>
	</div>		<!-- .block_head ends -->

    <div class="block_content">
        
        <p>Por favor, selecione o nome o qual deseja utilizar:</p>

        <form action="/recovery/select_instance_name/" method="post">
          {% for name in instance_names %}
              <input type="radio" name="name" value="{{name}}" /> {{name}}
              <br />
          {%endfor%}
          <input type="hidden" name="localsource" value="{{ localsource }}"/>
          <input type="hidden" name="device" value="{{ device }}"/>
          <button type="submit"><span>Ok</span></button>
        
        <p></p>
    </div>
    <div class="bendl"></div>
	<div class="bendr"></div>
    
</div>

{% endblock %}
