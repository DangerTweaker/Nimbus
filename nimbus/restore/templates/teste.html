{% extends "base.html" %}

{% block headtags %}
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> -->
<script type="text/javascript" src="/media/js/new_restore.js"></script>
<!-- <script type="text/javascript" src="/media/lib/js/tree_plugin.js"></script> -->
<script type="text/javascript" src="/media/js/veezortree.js"></script>
<link rel="stylesheet" type="text/css" href="/media/css/veezortree.css"/>
<!-- <link rel="stylesheet" type="text/css" href="/media/css/restore.css" /> -->
<style type="text/css">
ul.file_lists { border: solid 1px;
				background: #FEFCC6;
				padding: 10px;
				height: 300px;
				overflow: auto;
				white-space: nowrap;}
span.listed_file {background: url("/media/icons/40.png") no-repeat;
				  padding-left: 40px;}
span.added_file {background: url("/media/icons/41.png") no-repeat;
				  padding-left: 40px;}
div.filebox {position: relative;
			 width: 48%;
			 margin-bottom: 10px;}
div.searchbox {float: right;}
div.navigatebox {float: left;}
input#pattern {width: 260px;
			   font-size: 13px;}
.filebox p {height: 30px;}
.next_step {float: right;}
.last_step {float: left;}


</style>
{% endblock %}

{% block page %}

<div class="block">

	<div class="block_head">
		<div class="bheadl"></div>
		<div class="bheadr"></div>
		<h2>{{title}}</h2>
	</div>

    <div class="block_content">
        <form action="/restore/restore_files" id="restore_form" method="post">
			<div>
            	<div class="filebox searchbox">
	                <p> 
	    				<label>Buscar arquivo:</label> 
	    				<input type="text" name="pattern" id="pattern"/> 
	    				<button type="button" class="css3button positive" id="buscar_arquivos" value="Buscar">Buscar</button> 
	    			</p>
					<ul id="search_result_list" class="file_lists"><li class='search_result'>Arquivos:</li></ul>
					</div>
				<div class="filebox navigatebox">
					<p><label>Navegar pelos arquivos:</label></p>
					<ul class="veezortree file_lists" id="files" job="745" computer="5" is_windows="true" destination="false" restore="true"></ul>                
	                <a href="#" id="add_checked" class="css3button positive"><span>Adicionar arquivos marcados à lista</span></a>
				</div>
			</div>
			<div class="clear"></div>
			<p><label>Arquivos selecionados para restauração:</label></p>
			<ul id="restore_file_list" class="file_lists"></ul>
			<div>
				<a href="#" id="submit_files" class="css3button positive last_step"><span>Passo 2: Escolher Backup</span></a>
				<a href="#" id="submit_files" class="css3button positive next_step"><span>Passo 4: Escolher local para restauração</span></a>
			</div>
		</form>
        
        <div class="clear"></div>
        <p></p>
    </div>
    
    <div class="bendl"></div>
	<div class="bendr"></div>

</div>

{% endblock %}
