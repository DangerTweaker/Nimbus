{% extends "base_wizard.html" %}

{% block headtags %}

{% endblock %}

{% block content %}
    <form action="" method="post" id="{{page_name}}_form">
        
        {% include "base_license.html" %}
        
        <p class="input_submit">
            {% if previous %}
            <a href="{{ previous }}" class="css3button big"><span>{% trans "Previous"%}</span></a> &nbsp;
            {% endif %}
            <button type="submit" class="css3button big positive floatright" value="{% trans "I Agree"%}">{% trans "I Agree" %}</button>
        </p>
               
        <input type="hidden" name="next" value="{{ next }}" />

    </form>
{% endblock %}
