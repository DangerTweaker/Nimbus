{% extends "bkp/base.html" %}
{% block content %}


<h2> Alterar Procedimento </h2>


<form action="{% url bkp.views.update_procedure proc.id %}" method="post">
    {% for field in procform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Salvar" /></p>
</form>

<a href="{% url bkp.views.view_computer comp.id %}">Cancelar</a>
<br />

{% endblock %}
