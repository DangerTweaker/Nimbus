{% extends "bkp/base.html" %}
{% block content %}

<h2>Alterar Storage</h2>

<form action="{% url bkp.views.update_storage storage.id %}" method="post">
    {% for field in storform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}

    <p><input type="submit" value="Salvar" /></p>
</form>

<a href="{% url bkp.views.view_storage storage.id %}">Cancelar</a>
<br />

{% endblock %}
