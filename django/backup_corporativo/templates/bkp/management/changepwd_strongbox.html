{% extends "bkp/base.html" %}

{% block horizontal_menu %}
	{% include 'bkp/management/menu_management.html' %}
{% endblock %}

{% block content %}
<h2>Alterar Senha do Cofre</h2><br /><br />

<div class='bloco_texto'>

    <form action="{% url bkp.views.changepwd_strongbox %}" method="POST">
        {% for field in changepwdsb_form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}        
    <button type="submit"><span>Alterar</span></button>
    <a href="{% url bkp.views.manage_strongbox %}">Cancelar</a>
    </form>
    
</div>

{% endblock %}
