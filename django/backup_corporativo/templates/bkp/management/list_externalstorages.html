{% extends "bkp/base.html" %}
{% block content %}

<h1> Computadores de armazenamento adicionais </h1>

<div class="bloco_texto">
    {% for object in object_list %} 
    {% if not object.is_local %}
    <a href={% url bkp.views.edit_external_storage object.id %}> {{object.storage.storage_name}} em {{object.storage.storage_ip}}</a><br />
    {% endif %}
{% endfor %}

</div>


{% endblock %}
