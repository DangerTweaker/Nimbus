{% extends "bkp/base.html" %}
{% block content %}


<h2> Alterar Agendamento </h2>

<div class="bloco_texto">
    <ul class="aux">
        <li><strong class="label">Tipo:</strong> <span class="value">{{ sched.type }}</span></li>
    </ul>
</div>


<form action="{% url bkp.views.update_schedule sched.id %}" method="POST">
	
    {% for field in triggform %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}

    <p><input type="submit" value="Salvar" /></p>
</form>


<a href="{% url bkp.views.view_computer comp.id %}">Cancelar</a>
<br />

{% endblock %}
