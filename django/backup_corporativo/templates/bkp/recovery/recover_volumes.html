{% extends "bkp/base.html" %}
{% block content %}

<div class="bloco_texto">

  <p> O sistema de recuperação irá realizar o download de todos os seus dados armazenados. Esta operação deve levar vários minutos ou horas. Para prosseguir clique no botão OK e aguarde.</p>

</form>
</div>


{% endblock %}
